<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>

<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <!--Colocando imagens no HTML-->
    <!--Utilize a tag img coloque o local da imagem dentro de src(source) e coloque a descrição da imagem dentro de alt(alt text)-->
    <img src="html-logo.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css-logo.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <!--Mas se o link cair a imagem não funciona mais-->
    <img src="https://i.pinimg.com/474x/48/96/5d/48965d2918802ce53172f6f8c52481a3.jpg" alt="Logo JavaScript">
    <!--URL-->
</body>

</html>
