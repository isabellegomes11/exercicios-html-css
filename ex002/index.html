<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualque jeito basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <!--Caracteres especiais como os de cima podem ser utilizados para evitar problemas, já que se colocasse <p> </p> o html entenderia para formar outro parágrafo.-->
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
</body>

</html>
